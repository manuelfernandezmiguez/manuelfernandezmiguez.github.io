<!DOCTYPE html>
<html>
<body>

<div id="demo">
<h2>Ejemplo de AJAX y del uso del objeto XMLHttpRequest</h2>
<button type="button" onclick="loadDoc()">Muestra el contenido del fichero de texto del servidor.</button>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();

  xhttp.open("GET", "texto_info.txt", true);
  xhttp.send();

  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };

}
</script>

</body>
</html>
